<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Order</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <ul class="nav__list"></ul>
      </nav>
    </header>

    <main class="main-content">
      <h1>Замовлення картки для клієнта</h1>
      <form id="orderForm">
        <label for="clientSelect">Оберіть клієнта:</label>
        <select id="clientSelect" required>
          <option value="" disabled selected>Оберіть клієнта</option>
        </select>

        <label for="cardTypeSelect">Оберіть тип картки:</label>
        <select id="cardTypeSelect" required>
          <option value="" disabled selected>Оберіть тип картки</option>
        </select>

        <button type="submit">Замовити</button>
      </form>
    </main>

    <script type="module" src="js/common.js"></script>
    <script type="module" src="js/order-card.js"></script>
  </body>
</html>
