<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clients</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <header class="header">
        <nav class="nav">
            <ul class="nav__list"></ul>
        </nav>
    </header>
    <main class="main-content">
        <h1 class="main-content__title">Клієнти</h1>
        <button id="addClientBtn" class="button">Додати нового клієнта</button>

        <div class="table-container">
            <table id="displayClients" class="table-container__table">
                <thead class="table-container__head">
                    <tr class="table-container__row">
                        <th class="table-container__header">Порядковий номер</th>
                        <th class="table-container__header">Прізвище</th>
                        <th class="table-container__header">Ім'я</th>
                        <th class="table-container__header">Прізвище (Лат)</th>
                        <th class="table-container__header">Ім'я (Лат)</th>
                        <th class="table-container__header">Дата народження</th>
                        <th class="table-container__header">Телефон</th>
                        <th class="table-container__header">Email</th>
                        <th class="table-container__header">ПІБ оператора</th>
                        <th class="table-container__header">Дії</th>
                    </tr>
                </thead>
                <tbody class="table-container__body"></tbody>
            </table>
        </div>
    </main>

    <div id="clientModal" class="modal">
        <div class="modal__content">
            <span class="close-button">&times;</span>
            <div class="modal__wrapper">
              <h2 id="modalTitle">Додати клієнта</h2>
            <form id="clientForm" class="modal__form">
                <input type="hidden" id="clientId" class="modal__input"/>
                <label for="lastName">Прізвище:</label>
                <input type="text" id="lastName" required />
                <label for="firstName">Ім'я:</label>
                <input type="text" id="firstName" required />
                <label for="lastNameLat">Прізвище (Лат):</label>
                <input type="text" id="lastNameLat" required />
                <label for="firstNameLat">Ім'я (Лат):</label>
                <input type="text" id="firstNameLat" required />
                <label for="birthday">Дата народження:</label>
                <input type="date" id="birthday" required />
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" required />
                <label for="email">Email:</label>
                <input type="email" id="email" required />
                <button type="submit" class="button">Зберегти</button>
            </form>
            </div>
        </div>
    </div>

    <script type="module" src="js/common.js"></script>
    <script type="module" src="js/client.js"></script>
</body>
</html>
